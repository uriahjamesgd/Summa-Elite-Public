<script>
    $(function () {

        /**
         * task Schedulers
         * 1000 milliseconds = 1 second && 60000 milliseconds = 1 minute
         */
        var task_onClick_animation1 = [
            {'task_onClick_animation1': '+lightSpeedIn_300'},
            {'task_onClick_animation1': '-lightSpeedIn_1000'},
            {'task_onClick_animation1': '+tada_800'},
            {'task_onClick_animation1': '-tada_900'},
            {'duddy': '+pulse_1000'},
            {'duddy': '-pulse_500'}
        ];
        var task_onHover_animation2 = [
            {'task_onHover_animation2': '+lightSpeedIn_300'},
            {'task_onHover_animation2': '-lightSpeedIn_1000'},
            {'task_onHover_animation2': '+tada_800'},
            {'task_onHover_animation2': '-tada_900'},
            {'duddy': '+pulse_1000'},
            {'duddy': '-pulse_500'}
        ];
        var task_onDomLd_animation3 = [
            {'task_onDomLd_animation3': '+lightSpeedIn_300'},
            {'task_onDomLd_animation3': '-lightSpeedIn_1000'},
            {'task_onDomLd_animation3': '+tada_800'},
            {'task_onDomLd_animation3': '-tada_900'},
            {'duddy': '+pulse_1000'},
            {'duddy': '-pulse_500'}
        ];

        (function task_onClick() {

            /**
             * Module Name: Animation Class Queue:
             * Parent App: Summa Elite (https://github.com/uriahjamesgd/Summa-Elite-Public)
             * Author: Uriah Rittenhouse (www.stonefish-web-guru.com | www.biglemonade.com)
             * Released: 05.29.2014
             * License: (MIT License) This content is released under the MIT License.
             * Dependencies: jquery.1.11.0 or older, animate.css, Internal CSS Styles (included)
             */

            /**
             * task_onClick Event
             */
            $("[class*='task_onClick']").on('click', function () {
                var object = $(this);
                var cloneReturnArrayTasks = eval(object.attr("class").match(/(task_onClick_.*?)(?:\s+|$)/)[1]);
                var returnArrayTasks = cloneReturnArrayTasks.slice(0);
                function asyncFunc(i, callback) {
                    var stringify = JSON.stringify(i);
                    var target = stringify.match(/"(.*?)"/);
                    var value = stringify.split(':')[1];
                    var valueSliced = value.slice(1, -2);
                    var sliceValue = valueSliced.substr(0, valueSliced.indexOf('_'));
                    var key = valueSliced.split("_").pop();

                    if (sliceValue.indexOf('+') >= 0) {
                        var sliceValuePlusSign = sliceValue.slice(1);
                        setTimeout(function () {
                            $('.' + target[1]).addClass(sliceValuePlusSign);
                            callback();
                        }, key);
                    } else if (sliceValue.indexOf('-') >= 0) {
                        var sliceValueMinusSign = sliceValue.slice(1);
                        setTimeout(function () {
                            $('.' + target[1]).removeClass(sliceValueMinusSign);
                            callback();
                        }, key);
                    }
                }

                function loopThroughArgs(callback) {
                    if (returnArrayTasks.length == 0) {
                        callback();
                    }
                    else {
                        asyncFunc(returnArrayTasks[0], function () {
                            returnArrayTasks.splice(0, 1);
                            loopThroughArgs(callback);
                        })
                    }
                }

                loopThroughArgs(function () {
                });
            });
        })();

                function loopThroughArgs(callback) {

                        asyncFunc(returnArrayTasks[0], function () {

                    }
                }

                loopThroughArgs(function () {
                });
            })();
        });


    });
